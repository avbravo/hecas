<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <h:outputStylesheet name="./css/default.css"/>
        <h:outputStylesheet name="./css/cssLayout.css"/>
        <f:facet name="first">
            <meta content='text/html; charset=UTF8' http-equiv="ContentType"/>
            <f:view locale="#{idiomas.locale}"></f:view>
            <f:loadBundle basename="com.cruta.hecas.properties.messages" var="msg" />
            <f:loadBundle basename="com.cruta.hecas.properties.application" var="app" />
            <f:loadBundle basename="com.cruta.hecas.properties.menu" var="men" />
            <f:loadBundle basename="com.cruta.hecas.properties.entity" var="ent" />
            <f:loadBundle basename="com.cruta.hecas.properties.form" var="form" />

            <title><h:outputText value="#{app['application.title']}"/></title>

        </f:facet>
    </h:head>
    <h:body>
        <h:form id="formtopnologeado" rendered="#{!loginBean.logeado}" >
            <p:growl id="growl" life="1500" />
            <p:dialog visible="true" header="#{app['application.title']}" closable="false"
                      showEffect="clip" hideEffect="fade" widgetVar="loginDialog"
                       height="225"  width="430"
                      >
                <h:panelGrid columns="2" >
                    <f:facet name="header">
                        <p:outputLabel value="#{mensajes['boton.login']}"/>
                    </f:facet>
                    <p:graphicImage value="/resources/imagenes/hecas.png" width="40" height="50"/>
                    <p:graphicImage value="/resources/imagenes/access.png" width="50" height="50"/>

                    <h:outputText value="#{app['login.username']}"></h:outputText>
                    <p:inputText size="35" value="#{loginBean.usuarios.username}" required="true" />
                    <h:outputText value="#{app['login.password']}" ></h:outputText>

                    <p:password size="35" value="#{loginBean.usuarios.password}"
                                feedback="true"    required="true" />
                    <f:facet name="footer">
                        <p:commandButton action="#{loginBean.verificarLogin}" value="#{app['boton.login']}"
                                         ajax = "false" />
                        
                   
                    </f:facet>
                     
                </h:panelGrid>
            </p:dialog>


        </h:form>
    </h:body>
</html>
