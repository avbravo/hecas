                                    <h2>     <p:outputLabel value="Familias Solanaceas"/></h2>
                                   <p:outputLabel value="Son plantas arbustivas, anuales o perennes que pueden alcanzar

4 m de altura, aunque la mayoría no llega a los 2 m. Tienen tallos 

ramificados glabros o con pubescencia rala. Las hojas, de 4-12 

cm de largo, son solitarias u opuestas, pecioladas y con los 

limbos simples enteros o sinuados. Las flores actinomorfas y 

hermafroditas, o las inflorescencias, axilares y sin pedúnculos, 

nacen en los nudos de las hojas con el tallo. Son erectas o péndulas. Tienen normalmente 

5 sépalos en un cáliz persistente acampanado y denticulado, ocasionalmente acrescente 

en el fruto, y habitualmente 5 —y desde 4 hasta muchos en cultivares— pétalos de color 

blanco, amarillo, azul, violeta más o menos intenso, moteado de verde o francamente 

bicolor. El fruto, erecto o péndulo, es una baya de tipo carnoso hueca, siempre verde, más 

o menos oscuro, cuando inmaduro y que se torna de color amarillo-anaranjado-rojo vivo - 

y hasta violeta - al madurar; sin embargo unas especies no cambian de color al madurar, y 

se quedan verdes."/>
                                </p:panelGrid>
                              
                               
                            </p:tab>
                            <p:tab title="Localizacion">
                                <p:outputLabel value="Requiere para su cultivo adecuado temperaturas de entre 7°C y 29°C con 

condiciones de precipitación de entre 300 mm. y 4,600 mm. y suelo con pH entre 

4.3 a 8.7 .  Los Capsicum son sensibles al frío y generalmente crecen mejor en 

terrenos de aluvión o fértil arcilloso.

La cosecha se inicia de entre 90 y 120 días de sembrado el rubro y es altamente 

dependiente de mano de obra. Las plantas pueden ser mantenidas hasta por un 

segundo año de producción. El ají se ofrece en forma continua durante todo el 

año."/>
