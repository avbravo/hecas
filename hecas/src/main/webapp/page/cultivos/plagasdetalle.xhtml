<p:outputLabel value="Nombre común: El picudo, barrenillo"/>
<p:outputLabel value="Nombre científico: Anthonomus eugenii Cano"/>
<p:outputLabel value="El picudo del ají (Anthonomus eugenii), o también llamado en algunas regiones barrenillo, es un insecto de 3 a 4 mm, color café o casi negro, recubierto de una vellosidad amarillenta, con un pico en el extremo del cual se encuentran un par de mandíbulas. El pico de este insecto está muy ligado con sus hábitos alimenticios y reproductivos ya que con él perfora los frutos de ají y se alimenta de su interior.
Las hembras se valen del pico para hacer una perforación y poner dentro un huevecillo, posteriormente taponan el agujero con una secreción que al endurecerse deja a su cría bien protegida de enemigos naturales, y en el lugar ideal para que la larva barrenadora al emerger empiece a alimentarse sin problema de las semillas del ají.

El ataque de las larvas provoca la caída hasta del 75% de los frutos, de los cuales salen nuevos adultos para atacar nuevamente la plantación. La brevedad de su ciclo biológico permite varias generaciones por temporada. Una vez instalado este picudo, es muy difícil y costoso erradicarlo, por lo que es recomendable la vigilancia estrecha y el combate temprano de los adultos, difíciles de observar, pero que por lo general se encuentran en las horquetas cercanas a las flores y los frutos de los que se alimentan y donde ovipositan.
"/>
                                </p:panelGrid>

                            </p:tab>
                            <p:tab title="Aparicion">
               <p:outputLabel value="Las poblaciones iniciales se detectan con la aparición de los primeros botones florales en el cultivo de ají.
Observación: no se ha encontrado relación directa de los niveles poblacionales del insecto con la precipitación."/>
       

                                
                            </p:tab>
                            <p:tab title="Daño">
                                <p:outputLabel value="Los adultos producen la destrucción de botones florales y daño a frutos pequeños. Es común observar a los adultos alimentándose de brotes tiernos en horas de la mañana. Durante su alimentación, los adultos producen picaduras a los brotes y frutos, siendo este hábito menos perjudicial. El principal daño es producto por la alimentación de las larvas dentro del fruto, causando daño a la semilla.
"/>
                            </p:tab>
                            <p:tab title="Control">
                                <p:tabView>
                                    <p:tab title="Control Biologico">
                                        <p:outputLabel value="Beauveria bassiana es un hongo deuteromiceto que crece de forma natural en los suelos de todo el mundo. Su poder entomopatógeno le hace capaz de parasitar a insectos de diferentes especies, causando la conocida enfermedad blanca de la muscardina. Pertenece a los hongos entomopatógenos y actualmente es utilizado como insecticida biológico o biopesticida controlando un gran número de parásitos de las plantas como son las orugas, las termitas, las moscas blancas, los áfidos, los escarabajos o los tisanópteros.
Recientes estudios con  Metarhizium anisopliae demostraron claramente que la proteasa es el factor clave en la penetración la cutícula del insecto por el hongo. La cutícula está formada en un 70% aproximadamente de proteínas, lo que explica que sean las proteasas más importantes que las quitinasas. Después de la muerte del insecto, el hongo crece dentro del cadáver y todos 1os tejidos internos son penetrados por hifas filamentosas.

"/>
                                    </p:tab>
                                    <p:tab title="Quimico">
                                        <p:outputLabel value="Cuando las larvas del picudo del chile están dentro del fruto no se pueden controlar, por lo tanto el buen manejo de esta plaga depende del monitoreo cuidadoso de las poblaciones de adultos y de su control mediante insecticidas, antes que las hembras ovipositan.
Las aplicaciones de insecticidas deben realizarse muy temprano por la mañana o al atardecer, cuando el insecto se encuentre sobre la superficie de la planta.
Al momento de seleccionar el insecticida a usar se deben escoger productos de eficacia comprobada.
Se encontró que los productos de mayor eficacia en el control de esta
plaga fueron: el testigo(altemancia de productos, fipronil y lambdacialotrina),No se detectó residuos de estos químicos en la fruta. Es importante resaltar el efecto positivo de la altemancia de productos químicos,tanto en el control del insecto como en el rendimiento.Además se recomienda esta táctica de manejo para evitar posible resistencia genética del insecto,
así como para la protección de la salud humana y del ambiente en general"/>
