<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./../../template.xhtml">

            <ui:define name="content">
                <f:view>
                     <h:form id="form" prependId="false">
                          <p:messages id="growl" autoUpdate="true"/>
                        <div class="panel panel-primary">
                            <div class="panel-heading">
                                <h3 class="panel-title">REGISTAR CULTIVOS EXPERTOS</h3>
                            </div>
                            <div class="panel-body">

                                <div class="form-group">
                                    <h:graphicImage id="foto" value="/resources/cultivos/#{cultivosController.cultivos.foto}" height="80" width="80"/>
                                    <p:fileUpload   auto="true" label="Foto" fileUploadListener="#{cultivosController.handleFileUpload}" update="growl,foto"/>


                                </div>

                                <div class="form-group"> 
                                    <p:outputLabel  value="Nombre"/>
                                    <p:inputText size="40" value="#{cultivosController.cultivos.nombrecultivo}"/>
                                </div>
                                <div class="form-group"> 
                                    <p:outputLabel  value="Nombre cientifico"/>                                     
                                    <p:inputText size="40" value="#{cultivosController.cultivos.nombrecientifico}"/>
                                </div>
                                <div class="form-group"> 
                                    <p:outputLabel  value="Descripcion"/>
                                    <p:inputTextarea  value="#{cultivosController.cultivos.descripcion}"/>
                                </div>


                                <div class="form-group">
                                    <p:outputLabel  value="Familia"/>
                                    <p:inputText size="40" value="#{cultivosController.cultivos.familia}"/>
                                </div>



                            </div>
                            <div class="panel-footer"> 
                                <p:commandButton value="Guardar" update="form,growl" actionListener="#{cultivosController.save()}"/>
                            </div>
                        </div>
                    </h:form>

                </f:view>
            </ui:define>

        </ui:composition>

    </body>
</html>
