<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./../../template.xhtml">

            <ui:define name="content">
                <f:view>
                
                    <h:form id="form" prependId="false">
                        <!--<p:growl id="growl"/>-->
                        <p:messages id="growl" autoUpdate="true"/>
                        <div class="panel panel-primary">
                            <div class="panel-heading">
                                <h3 class="panel-title">REGISTRO</h3>
                            </div>
                            <div class="panel-body">

                                <div class="form-group">
                              <h:graphicImage id="foto" value="/resources/fotos/#{usuariosController.usuarios.foto}" height="80" width="80"/>
                                    <p:fileUpload   auto="true" label="#{app['boton.foto']}" fileUploadListener="#{usuariosController.handleFileUpload}" update="growl,foto"/>


                                </div>






                                <div class="form-group">
                                    <p:outputLabel value="Nombre"/>
                                    <p:inputText size="40" value="#{usuariosController.usuarios.nombre}"/>
                                </div>

                                <div class="form-group">
                                    <p:outputLabel value="Email"/>
                                    <p:inputText value="#{usuariosController.usuarios.email}" size="40"/>
                                </div>


                                <div class="form-group">
                                    <p:outputLabel value="Password"/>
                                    <p:password size="25" value="#{usuariosController.usuarios.password}"/>
                                </div>
                              
                                <div class="form-group">
                                    <p:outputLabel value="Telefono"/>
                                    <p:inputText size="15" value="#{usuariosController.usuarios.telefono}"/>   
                                      </div> 
                                <div class="form-group">
                                     <p:outputLabel value="Celular"/>
                                    <p:inputText size="15" value="#{usuariosController.usuarios.celular}"/>  

                                </div>
                               
                                <div class="form-group">
                                    <p:outputLabel value="Sexo"/>

                                    <p:selectOneMenu value="#{usuariosController.usuarios.sexo}">
                                        <f:selectItem itemLabel="Masculino" itemValue="Masculino" />
                                        <f:selectItem itemLabel="Femenino" itemValue="Femenino" />
                                    </p:selectOneMenu>  
                                </div>
                                <div class="form-group">
                                    <p:outputLabel value="Profesion"/>
                                    <p:inputText size="40" value="#{usuariosController.usuarios.profesion}"/> 
                                     </div> 
                                
                                
                             
                            </div>
                            <div class="panel-footer">
                                <p:commandButton value="Guardar" update="form,growl" actionListener="#{usuariosController.save()}"/>
                            </div>
                        </div>
                    </h:form>

                </f:view>
            </ui:define>

        </ui:composition>

    </body>
</html>
