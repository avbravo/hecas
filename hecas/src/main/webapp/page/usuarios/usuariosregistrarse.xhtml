<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./../../template.xhtml">

            <ui:define name="content">
                <f:view>
                    <h:form>
                        <div class="panel panel-primary">
                            <div class="panel-heading">
                                <h3 class="panel-title">REGISTRO</h3>
                            </div>
                            <div class="panel-body">

                                <div class="form-group">
                                    <h:graphicImage  value="/resources/fotos/foto.png" height="80" width="80"/>
                                    <p:fileUpload auto="true"/>
                                </div>







                                <div class="form-group">
                                    <p:outputLabel value="Nombre"/>
                                    <p:inputText value=""/>
                                </div>

                                <div class="form-group">
                                    <p:outputLabel value ="Username"/>
                                    <p:inputText value=""/>
                                </div>



                                <div class="form-group">
                                    <p:outputLabel value="Password"/>
                                    <p:password/>
                                </div>
                                <div class="form-group">
                                    <p:outputLabel value="Email"/>
                                    <p:inputText value=""/>
                                </div>
                                <div class="form-group">
                                    <p:outputLabel value="Telefono"/>
                                    <p:inputText value=""/>   
                                     <p:outputLabel value="Celular"/>
                                    <p:inputText value=""/>  

                                </div>
                               
                                <div class="form-group">
                                    <p:outputLabel value="Sexo"/>

                                    <p:selectOneMenu >
                                        <f:selectItem itemLabel="Masculino" itemValue="" />
                                        <f:selectItem itemLabel="Femenino" itemValue="" />
                                    </p:selectOneMenu>  
                                </div>
                                <div class="form-group">
                                    <p:outputLabel value="Provincia"/>                               
                                    <p:selectOneMenu >
                                        <f:selectItem itemLabel="Los Santos" itemValue="" />
                                        <f:selectItem itemLabel="Herrera" itemValue="" />                              
                                    </p:selectOneMenu>  
                                      <p:outputLabel value="Municipio"/>
                                    <p:selectOneMenu >
                                        <f:selectItem itemLabel="La Villa" itemValue="" />
                                        <f:selectItem itemLabel="Las Tablas" itemValue="" />
                                    </p:selectOneMenu> 
                                </div>
                                
                            </div>
                            <div class="panel-footer">
                                <p:commandButton value="Guardar"/>
                            </div>
                        </div>
                    </h:form>

                </f:view>
            </ui:define>

        </ui:composition>

    </body>
</html>
