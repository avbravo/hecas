<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./../../template.xhtml">

            <ui:define name="content">
                <f:view>
                    <h:form id="form" prependId="false">
                        <p:growl id="growl" autoUpdate="true"/>
                        <div class="panel panel-primary">
                            <div class="panel-heading">
                                <h3 class="panel-title">ARCHIVO ARDUINO</h3>
                            </div>
                            <div class="panel-body">
                                
                               


                                <div class="form-group">
                                    
                                    <p:fileUpload   auto="true" label="Subir archivo" fileUploadListener="#{arduinoController.handleFileUpload}" update="growl"/>

                                </div>
 <div class="form-group">
                                    <p:outputLabel  value="Latitud"/>
                                    <p:inputText id="latitud" size="40" value="#{arduinoController.arduino.latitud}"/>
                                </div>
                                <div class="form-group">
                                    <p:outputLabel  value="Longitud"/>
                                    <p:inputText size="40" id="longitud" value="#{arduinoController.arduino.longitud}"/>
                                </div>

                                <div class="form-group">
                                    <p:gmap   id="gmap2" center="8.4941381542, -78.122893" zoom="15" type="ROADMAP" style="width:90%;height:350px">
                                        <p:ajax event="pointSelect" listener="#{arduinoController.onPointSelect}" update="growl,latitud,longitud" />
                                    </p:gmap>
                                </div>

                              
                            </div>
                            <div class="panel-footer">
                             <p:commandButton value="Guardar" update="form,growl" actionListener="#{arduinoController.save()}"/>
                             <p:button value="Regresar" outcome="arduino"/>
                         
                            </div>
                        </div>
                    </h:form>

                </f:view>
            </ui:define>

        </ui:composition>

    </body>
</html>
