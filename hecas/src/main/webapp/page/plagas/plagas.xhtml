<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <body>

        <ui:composition template="./../../template.xhtml">

            <!--            <ui:define name="top">
                            top
                        </ui:define>-->

            <!--            <ui:define name="bottom">
                            bottom
                        </ui:define>
            
                        <ui:define name="left">
                            left
                        </ui:define>
            
                        <ui:define name="right">
                            right
                        </ui:define>-->

            <ui:define name="content">
                <f:view>
                    <h:form id="form" prependId="false">
                          <p:messages id="growl" autoUpdate="true"/>


                        <div class="panel panel-primary">
                            <div class="panel-heading">
                                <h3 class="panel-title">PLAGAS</h3>
                            </div>
                            <div class="panel-body">
              
                                <p:dataTable  id="datatablePlagas"
                                              value="#{plagasSearchController.plagasList}"
                                      var="item"
                                      rows="7"
                                      paginator="true"

                                      paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                      rowsPerPageTemplate="5,10,15"
                                      >
                            <p:column>
                                <f:facet name="header">
                                    <p:outputLabel value="Nombre"/>
                                </f:facet>
                               
                                     <p:fragment autoUpdate="true"> 
                                         <p:commandLink  update=":form:panelPlagas" 
                                                      oncomplete= "PF('dialogoCultivo').show()"
                                                  value="#{item.nombreplaga}"                                                 
                                               title="Haga clic aqui"
                                                      >
                                        <f:setPropertyActionListener value="#{item}" target="#{plagasSearchController.selected}" />  
                                         </p:commandLink>>  
                                </p:fragment>
                            </p:column>
               
                       
                            <p:column>
                                 <f:facet name="header">
                                    <p:outputLabel value="Nombre Cientifico"/>
                                </f:facet>
                                <p:outputLabel value="#{item.nombrecientifico}" />
                                

                            </p:column>



                            <p:column>
                                <f:facet name="header">
                                    <p:outputLabel value="Foto"/>
                                </f:facet>
                             <h:graphicImage id="foto" value="/resources/plagas/#{item.foto}" height="30" width="30"/>
                            </p:column>

                         
                          
                        </p:dataTable>


                                   
                            </div>
                            <div class="panel-footer">Haga clic en el nombre de la plaga para ver detalles</div>
                        </div>

<p:dialog id="confirmDialog" modal="false" header="DETALLE DE LA PLAGA"
                  height="250"  width="450" 
                  
                  widgetVar="dialogoCultivo">
            <h:panelGrid columns="2" id="panelPlagas">
                <p:outputLabel value="Foto"/>
     
                 <h:graphicImage id="foto" value="/resources/plagas/#{plagasSearchController.selected.foto}" height="50" width="50"/>
                <p:outputLabel value="Nombre "/>
                <p:outputLabel value="#{plagasSearchController.selected.nombreplaga}"/>
                <p:outputLabel value="Nombre Cientifico"/>
                <p:outputLabel value="#{plagasSearchController.selected.nombrecientifico}"/>
                 <p:outputLabel value="Descripcion"/>
                 <p:outputLabel value="#{plagasSearchController.selected.descripcion}"/>
            </h:panelGrid>
            <f:facet name="footer">
          

                <p:commandButton id="cancelButton" value="#{app['boton.no']}"
                                 icon="ui-icon-close"
                                 onclick="PF('dialogoCultivo').hide();" type="button" />
            </f:facet>
        </p:dialog>

                    </h:form>

                </f:view>

            </ui:define>

        </ui:composition>

    </body>
</html>
