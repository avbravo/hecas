<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./../../template.xhtml">

            <ui:define name="content">
                <f:view>
                    <h:form id="form" prependId="false">
                        <p:messages id="growl" autoUpdate="true"/>
                        <div class="panel panel-primary">
                            <div class="panel-heading">
                                <h3 class="panel-title">REGLAS</h3>
                            </div>
                            <div class="panel-body">




                                <div class="form-group">
                                    <p:outputLabel  value="Plaga"/>

                                    <p:selectOneMenu converter="plagasConverter" 
                                                     value="#{reglasController.reglas.nombreplaga}"
                                                     filter="true" filterMatchMode="startsWith" effect="fade">

                                        <!-- TODO: update below reference to list of available items-->
                                        <f:selectItem itemLabel="Seleccione " itemValue="#{null}"/>
                                        <f:selectItems value="#{plagasSearchController.items}"
                                                       var="itemp"
                                                       itemValue="#{itemp}"
                                                       itemLabel="#{itemp.nombreplaga}" /> 


                                    </p:selectOneMenu>
                                </div>

                                <div class="form-group">
                                    <p:outputLabel  value="Temperatura"/>
                                    <p:inputSwitch offLabel="No" onLabel="Si" value="#{reglasController.aplicatemperatura}">
                                         <p:ajax  update="temperaturainicial" />
                                    </p:inputSwitch>
                                </div>
                                <div class="form-group">
                                    <p:outputPanel autoUpdate="true">
                                        <p:outputLabel  value="Minima" />
                                        <p:inputText id="temperaturainicial" value="#{reglasController.reglas.temperaturainicial}" disabled="#{!reglasController.aplicatemperatura}"/>
                                    </p:outputPanel>
                                </div>
                                <div class="form-group">
                                    <p:outputPanel autoUpdate="true">
                                    <p:outputLabel  value="Maxima" />
                                    <p:inputText value="#{reglasController.reglas.temperaturafinal}" disabled="#{!reglasController.aplicatemperatura}"/>
                                    </p:outputPanel>
                                </div>


                                <div class="form-group">
                                    <p:outputLabel  value="Humedad Relativa"/>
                                    <p:inputSwitch  offLabel="No" onLabel="Si" value="#{reglasController.aplicahumedadrelativa}">
                                         <p:ajax  update="humedadsuelominimo" />
                                    </p:inputSwitch>
                                </div>
                                <div class="form-group">
                                    <p:outputPanel autoUpdate="true">
                                    <p:outputLabel id="humedadrelativaminimo" value="Minima" />
                                    <p:inputText value="#{reglasController.reglas.humedadrelativaminimo}" disabled="#{!reglasController.aplicahumedadrelativa}"/>
                                    </p:outputPanel>
                                </div>
                                <div class="form-group">
                                    <p:outputPanel autoUpdate="true">
                                    <p:outputLabel  value="Maxima" />
                                    <p:inputText value="#{reglasController.reglas.humedadrelativamaximo}" disabled ="#{!reglasController.aplicahumedadrelativa}"/>
                                    </p:outputPanel>
                                </div>

                                
                                <div class="form-group">
                                    <p:outputLabel  value="Humedad Suelo"/>
                                    <p:inputSwitch onchange="" offLabel="No" onLabel="Si" value="#{reglasController.aplicahumedadsuelo}">
                                        <p:ajax  update="humedadsuelominimo" />
                                    </p:inputSwitch>
                                </div>
                                <div class="form-group">
                                    <p:outputPanel autoUpdate="true">
                                        <p:outputLabel  value="Minima" />
                                        <p:inputText id="humedadsuelominimo" value="#{reglasController.reglas.humedadsuelominimo}" disabled="#{!reglasController.aplicahumedadsuelo}"/>
                                    </p:outputPanel>
                                </div>
                                <div class="form-group">
                                    <p:outputPanel autoUpdate="true">
                                        <p:outputLabel  value="Maxima" />
                                        <p:inputText value="#{reglasController.reglas.humedadsuelomaximo}" disabled="#{!reglasController.aplicahumedadsuelo}" />
                                    </p:outputPanel>
                                </div>
                            </div>
                            <div class="panel-footer">
                                <p:commandButton value="Guardar" update="form,growl" actionListener="#{reglasController.save()}"/>
                            </div>
                        </div>
                    </h:form>

                </f:view>
            </ui:define>

        </ui:composition>

    </body>
</html>
