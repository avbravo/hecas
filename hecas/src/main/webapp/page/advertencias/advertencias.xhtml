<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <body>

        <ui:composition template="./../../template.xhtml">

            <!--            <ui:define name="top">
                            top
                        </ui:define>-->

            <!--            <ui:define name="bottom">
                            bottom
                        </ui:define>
            
                        <ui:define name="left">
                            left
                        </ui:define>
            
                        <ui:define name="right">
                            right
                        </ui:define>-->

            <ui:define name="content">
                <f:view>
                    <h:form id="form" prependId="false">
                        <p:messages id="growl" autoUpdate="true"/>


                        <div class="panel panel-primary">
                            <div class="panel-heading">
                                <h3 class="panel-title">ADVERTENCIAS</h3>
                            </div>
                            <div class="panel-body">

                                <p:dataTable  id="datatableCultivos"
                                              value="#{advertenciasSearchController.advertenciasList}"
                                              var="item"
                                              rows="7"
                                              paginator="true"

                                              paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                              rowsPerPageTemplate="5,10,15"
                                              >
                                    <p:column>
                                        <f:facet name="header">
                                            <p:outputLabel value="Fecha"/>
                                        </f:facet>
                           
<h:outputText value="#{item.fecha}">
                                                    <f:convertDateTime pattern="dd/MM/yyyy" />
                                                </h:outputText>

                                    </p:column>

                                    <p:column>
                                        <f:facet name="header">
                                            <p:outputLabel value="Plaga"/>
                                        </f:facet>
                                        <p:outputLabel value="#{item.nombreplaga.nombreplaga}" />


                                    </p:column>

                                    <p:column>
                                        <f:facet name="header">
                                            <p:outputLabel value="Descripcion"/>
                                        </f:facet>
                                        <p:outputLabel value="#{item.descripcion}" />


                                    </p:column> 

                                


                                </p:dataTable>



                            </div>
                            <div class="panel-footer">
                                
                                                       
                            </div>
                        </div>



                    </h:form>

                </f:view>

            </ui:define>

        </ui:composition>

    </body>
</html>
