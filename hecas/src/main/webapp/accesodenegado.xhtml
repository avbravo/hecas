<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:body>
        <ui:composition>
            <p:dialog visible="true" header="#{app['login.accesodenegado']}" closable="false"
                      showEffect="fade" hideEffect="fade" widgetVar="loginDialog">
                <p:panelGrid columns="2"  >

                    <p:graphicImage value="/resources/imagenes/candado.png" width="50" height="50"/>
                    <p:spacer></p:spacer>                
                    <h:outputText style="color: red" value="#{app['login.accesodenegadoDetalle']}"/>
                    <h:outputText styleClass="ui-icon ui-icon-locked" />
                    <f:facet name="footer"></f:facet>
                    <p:commandButton action="#{loginBean.irLogin}"
                                     value="#{app['boton.return']}" ajax="false"/>
                </p:panelGrid>
            </p:dialog>
        </ui:composition>
    </h:body>
</html>
